<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moeezland Admin Portal</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #0b1a33; /* dark navy background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #ffffff;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 420px;
      max-width: 90%;
    }
    .container {
      background: #111; /* dark container */
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 30px 40px;
      width: 360px;
      text-align: center;
    }
    h1 {
      font-size: 1.3rem;
      color: #1e90ff; /* navy blue heading */
      margin-bottom: 16px;
    }
    label {
      font-weight: 500;
      display: block;
      margin: 8px 0 4px;
      text-align: left;
      color: #ffffff;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      margin-bottom: 10px;
      font-size: 14px;
      background-color: #222;
      color: #fff;
    }
    button {
      background-color: #1e90ff; /* navy button */
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-top: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #104d8c;
    }
    #message {
      color: #ff6666;
      margin-top: 10px;
      min-height: 20px;
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="0d7cc0c7-b1b8-456a-bb2a-0b8bc59a06a4.png" alt="Moeezland Population Service Logo">
  </div>

  <div class="container">
    <h1>Moeezland Admin Portal</h1>

    <!-- Login -->
    <div id="loginSection">
      <label>Username</label>
      <input type="text" id="loginUsername" placeholder="Enter your username" />
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" />
      <button id="loginBtn">Login</button>
    </div>

    <p id="message"></p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCs-pheSxe9bkAqnhG9qOjF7RvFfb9k00A",
      authDomain: "e-civilian-portal2007.firebaseapp.com",
      projectId: "e-civilian-portal2007",
      storageBucket: "e-civilian-portal2007.firebasestorage.app",
      messagingSenderId: "465001179759",
      appId: "1:465001179759:web:60a45e286fbf1a39ac7b9a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const message = document.getElementById("message");

    /* =========================  LOGIN ========================= */
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const usernameInput = document.getElementById("loginUsername").value.trim().toLowerCase();
      const password = document.getElementById("loginPassword").value.trim();

      if (!usernameInput || !password) {
        message.textContent = "Please fill in all fields.";
        return;
      }

      try {
        // find user by username_lower
        const usersRef = collection(db, "users");
        const usernameQuery = query(usersRef, where("username_lower", "==", usernameInput));
        const usernameSnap = await getDocs(usernameQuery);

        if (usernameSnap.empty) {
          message.textContent = "No account found with that username.";
          return;
        }

        const userDoc = usernameSnap.docs[0].data();
        const userEmail = userDoc.email;
        const civilId = userDoc.civilId;

        // check if role is admin
        const civilRef = doc(db, "civil_ids", civilId);
        const civilSnap = await getDoc(civilRef);

        if (!civilSnap.exists() || civilSnap.data().role !== "admin") {
          message.textContent = "Access denied. Admins only.";
          return;
        }

        // login via email
        await signInWithEmailAndPassword(auth, userEmail, password);

        alert("Login successful!");
        window.location.href = "admin dashboard.html";
      } catch (error) {
        message.textContent = `Firebase: ${error.message}`;
      }
    });
  </script>
</body>
</html>
