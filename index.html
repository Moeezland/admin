<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moeezland Admin Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 30px;
      display: none; /* ðŸ”’ hidden until admin verified */
    }

    h1 { margin-bottom: 5px; }
    .subtitle { color: #94a3b8; margin-bottom: 30px; }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #020617;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #1e293b;
    }

    .stat-card h2 {
      font-size: 28px;
      margin: 0;
    }

    .stat-card p {
      color: #94a3b8;
      margin-top: 5px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #020617;
      color: white;
      margin-bottom: 20px;
    }

    .card {
      background: #020617;
      border-radius: 14px;
      border: 1px solid #1e293b;
      padding: 25px;
      max-width: 700px;
    }

    label {
      font-size: 13px;
      color: #94a3b8;
      display: block;
      margin-bottom: 4px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #2563eb;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .hidden { display: none; }
    .error { color: #f87171; margin-top: 10px; }
  </style>
</head>

<body>

  <h1>Admin Dashboard</h1>
  <div class="subtitle">Moeezland Population Service â€” Internal Access</div>

  <div class="stats">
    <div class="stat-card">
      <h2 id="totalCitizens">â€“</h2>
      <p>Total Civil IDs</p>
    </div>
    <div class="stat-card">
      <h2 id="registeredUsers">â€“</h2>
      <p>Registered Portal Accounts</p>
    </div>
  </div>

  <input id="searchInput" placeholder="Search by Civil ID, Email, or Username (exact match)">

  <div id="resultCard" class="card hidden">
    <label>Full Legal Name</label>
    <input id="legalName">

    <label>Civil ID</label>
    <input id="civilId" disabled>

    <label>Email</label>
    <input id="email" disabled>

    <label>Username</label>
    <input id="username" disabled>

    <label>Gender</label>
    <input id="sex">

    <label>Phone</label>
    <input id="phone">

    <label>Date of Birth</label>
    <input id="dob" type="date">

    <button id="saveBtn">Save Changes</button>
  </div>

  <div id="errorMsg" class="error"></div>

  <!-- ðŸ”¥ FIREBASE (CORRECT WAY) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore, collection, getDocs, query, where,
      getDoc, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // âœ… YOUR CONFIG (UNCHANGED)
    const firebaseConfig = {
      apiKey: "AIzaSyCs-pheSxe9bkAqnhG9qOjF7RvFfb9k00A",
      authDomain: "e-civilian-portal2007.firebaseapp.com",
      projectId: "e-civilian-portal2007",
      storageBucket: "e-civilian-portal2007.firebasestorage.app",
      messagingSenderId: "465001179759",
      appId: "1:465001179759:web:60a45e286fbf1a39ac7b9a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ðŸ” ADMIN GUARD
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "https://portal.moeezland.com";
        return;
      }

      const snap = await getDoc(doc(db, "users", user.uid));
      if (!snap.exists() || snap.data().role !== "admin") {
        await signOut(auth);
        alert("Admins only.");
        window.location.href = "https://portal.moeezland.com";
        return;
      }

      document.body.style.display = "block";
      loadStats();
    });

    async function loadStats() {
      const civilSnap = await getDocs(collection(db, "civil_ids"));
      document.getElementById("totalCitizens").innerText = civilSnap.size;

      let used = 0;
      civilSnap.forEach(d => d.data().used === true && used++);
      document.getElementById("registeredUsers").innerText = used;
    }

    const searchInput = document.getElementById("searchInput");
    const card = document.getElementById("resultCard");
    const errorMsg = document.getElementById("errorMsg");
    let currentRef = null;

    searchInput.addEventListener("keydown", async (e) => {
      if (e.key !== "Enter") return;

      card.classList.add("hidden");
      errorMsg.innerText = "";
      const value = searchInput.value.trim();

      const users = collection(db, "users");
      const checks = [
        query(users, where("civilId", "==", value)),
        query(users, where("email", "==", value)),
        query(users, where("username", "==", value))
      ];

      let found = null;
      for (const q of checks) {
        const snap = await getDocs(q);
        if (!snap.empty) { found = snap.docs[0]; break; }
      }

      if (!found) {
        errorMsg.innerText = "No record found.";
        return;
      }

      const d = found.data();
      currentRef = doc(db, "users", found.id);

      legalName.value = d.legalName || "";
      civilId.value = d.civilId || "";
      email.value = d.email || "";
      username.value = d.username || "";
      sex.value = d.sex || "";
      phone.value = d.phone || "";
      dob.value = d.dob || "";

      card.classList.remove("hidden");
    });

    saveBtn.onclick = async () => {
      if (!currentRef) return;

      await updateDoc(currentRef, {
        legalName: legalName.value.trim(),
        sex: sex.value.trim(),
        phone: phone.value.trim(),
        dob: dob.value
      });

      alert("Record updated.");
    };
  </script>
</body>
</html>
