<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moeezland Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #020617;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #0f172a;
      border: 1px solid #1e293b;
      border-radius: 18px;
      padding: 28px;
      width: 100%;
      max-width: 420px;
    }

    /* Logo / Image placeholder */
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 14px;
      background: #020617;
      border: 1px dashed #334155;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }

    .logo span {
      font-size: 13px;
      color: #64748b;
      text-align: center;
      padding: 10px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      border-radius: 12px;
      border: 1px solid #334155;
      background: #020617;
      color: white;
      font-size: 15px;
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .error {
      color: #f87171;
      margin-top: 14px;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .logo {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <!-- ðŸ–¼ï¸ Logo placeholder -->
  <div class="logo">
    <!-- Replace span with <img src="logo.png"> later -->
    <span>Admin<br>Portal</span>
  </div>

  <input id="email" type="email" placeholder="Email address">
  <input id="password" type="password" placeholder="Password">

  <button id="loginBtn">Sign in</button>

  <div id="error" class="error"></div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore, collection, query, where, getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCs-pheSxe9bkAqnhG9qOjF7RvFfb9k00A",
    authDomain: "e-civilian-portal2007.firebaseapp.com",
    projectId: "e-civilian-portal2007",
    storageBucket: "e-civilian-portal2007.firebasestorage.app",
    messagingSenderId: "465001179759",
    appId: "1:465001179759:web:60a45e286fbf1a39ac7b9a"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  loginBtn.onclick = async () => {
    error.innerText = "";

    try {
      const cred = await signInWithEmailAndPassword(
        auth,
        email.value.trim(),
        password.value
      );

      const uid = cred.user.uid;

      const q = query(
        collection(db, "civil_ids"),
        where("uid", "==", uid),
        where("role", "==", "admin")
      );

      const snap = await getDocs(q);

      if (snap.empty) {
        error.innerText = "Access denied. Admins only.";
        return;
      }

      window.location.href = "dashboard.html";

    } catch (e) {
      error.innerText = "Invalid email or password.";
    }
  };
</script>

</body>
</html>
