<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moeezland Admin Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 30px;
      display: none;
    }

    h1 { margin-bottom: 5px; }
    .subtitle { color: #94a3b8; margin-bottom: 30px; }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card, .card, .error-card {
      background: #020617;
      border-radius: 14px;
      border: 1px solid #1e293b;
      padding: 25px;
      max-width: 720px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #020617;
      color: white;
      margin-bottom: 20px;
    }

    label {
      font-size: 13px;
      color: #94a3b8;
      display: block;
      margin-bottom: 4px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #2563eb;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .hidden { display: none; }

    .error-card h2 {
      color: #f87171;
      margin-top: 0;
    }

    .error-card p {
      color: #cbd5f5;
      line-height: 1.6;
    }
  </style>
</head>

<body>

<!-- ❌ NOT ADMIN -->
<div id="accessDenied" class="error-card hidden">
  <h2>Access denied</h2>
  <p>
    This section is restricted to authorized administrators of the
    <strong>Moeezland Population Service</strong>.
  </p>
  <p>
    Your account does not have administrative privileges.
  </p>
</div>

<!-- ✅ ADMIN CONTENT -->
<div id="adminContent" class="hidden">

  <h1>Admin Dashboard</h1>
  <div class="subtitle">Moeezland Population Service — Internal Access</div>

  <div class="stats">
    <div class="stat-card">
      <h2 id="totalCitizens">–</h2>
      <p>Total Civil IDs</p>
    </div>
    <div class="stat-card">
      <h2 id="registeredUsers">–</h2>
      <p>Registered Portal Accounts</p>
    </div>
  </div>

  <input id="searchInput" placeholder="Search by Civil ID, Email, or Username (exact match)">

  <div id="resultCard" class="card hidden">
    <label>Full Legal Name</label>
    <input id="legalName">

    <label>Civil ID</label>
    <input id="civilId" disabled>

    <label>Email</label>
    <input id="email" disabled>

    <label>Username</label>
    <input id="username" disabled>

    <label>Gender</label>
    <input id="sex">

    <label>Phone</label>
    <input id="phone">

    <label>Date of Birth</label>
    <input id="dob" type="date">

    <button id="saveBtn">Save Changes</button>
  </div>

  <div id="errorMsg"></div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore, collection, getDocs, query, where,
    updateDoc, doc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCs-pheSxe9bkAqnhG9qOjF7RvFfb9k00A",
    authDomain: "e-civilian-portal2007.firebaseapp.com",
    projectId: "e-civilian-portal2007",
    storageBucket: "e-civilian-portal2007.firebasestorage.app",
    messagingSenderId: "465001179759",
    appId: "1:465001179759:web:60a45e286fbf1a39ac7b9a"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const adminUI = document.getElementById("adminContent");
  const deniedUI = document.getElementById("accessDenied");

  let currentRef = null;

  onAuthStateChanged(auth, async (user) => {
    document.body.style.display = "block";

    if (!user) {
      deniedUI.classList.remove("hidden");
      return;
    }

    const q = query(collection(db, "users"), where("uid", "==", user.uid));
    const snap = await getDocs(q);

    if (snap.empty || snap.docs[0].data().role !== "admin") {
      deniedUI.classList.remove("hidden");
      return;
    }

    // ✅ ADMIN VERIFIED
    adminUI.classList.remove("hidden");
    loadStats();
  });

  async function loadStats() {
    const civilSnap = await getDocs(collection(db, "civil_ids"));
    totalCitizens.innerText = civilSnap.size;

    let used = 0;
    civilSnap.forEach(d => d.data().used === true && used++);
    registeredUsers.innerText = used;
  }

  searchInput.addEventListener("keydown", async (e) => {
    if (e.key !== "Enter") return;

    resultCard.classList.add("hidden");
    errorMsg.innerText = "";

    const val = searchInput.value.trim();
    const users = collection(db, "users");

    const qs = [
      query(users, where("civilId", "==", val)),
      query(users, where("email", "==", val)),
      query(users, where("username", "==", val))
    ];

    let found = null;
    for (const q of qs) {
      const s = await getDocs(q);
      if (!s.empty) { found = s.docs[0]; break; }
    }

    if (!found) {
      errorMsg.innerText = "No record found.";
      return;
    }

    const d = found.data();
    currentRef = doc(db, "users", found.id);

    legalName.value = d.legalName || "";
    civilId.value = d.civilId || "";
    email.value = d.email || "";
    username.value = d.username || "";
    sex.value = d.sex || "";
    phone.value = d.phone || "";
    dob.value = d.dob || "";

    resultCard.classList.remove("hidden");
  });

  saveBtn.onclick = async () => {
    if (!currentRef) return;

    await updateDoc(currentRef, {
      legalName: legalName.value.trim(),
      sex: sex.value.trim(),
      phone: phone.value.trim(),
      dob: dob.value
    });

    alert("Citizen record updated.");
  };
</script>

</body>
</html>
