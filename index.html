<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moeezland Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ðŸ”§ THE FIX */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(1200px 600px at top, #0b1220, #020617);
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: linear-gradient(180deg, #0f172a, #020617);
      border: 1px solid #1e293b;
      border-radius: 20px;
      padding: 26px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }

    /* IMAGE SPACE (NOT LOGO) */
    .logo {
      width: 100%;
      height: 160px;
      border-radius: 16px;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.04),
        rgba(255,255,255,0.01)
      );
      border: 1px dashed rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 22px;
    }

    .logo span {
      font-size: 14px;
      color: #94a3b8;
      text-align: center;
      line-height: 1.4;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin-top: 14px;
      border-radius: 14px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
      font-size: 15px;
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .error {
      color: #f87171;
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 480px) {
      .logo {
        height: 140px;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <!-- ðŸ–¼ï¸ IMAGE PLACEHOLDER (YOU WILL ADD IMAGE LATER) -->
  <div class="logo">
    <span>
      Admin Portal<br>
      Image Placeholder
    </span>
  </div>

  <input id="email" type="email" placeholder="Email address">
  <input id="password" type="password" placeholder="Password">

  <button id="loginBtn">Sign in</button>
  <div id="error" class="error"></div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore, collection, query, where, getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCs-pheSxe9bkAqnhG9qOjF7RvFfb9k00A",
    authDomain: "e-civilian-portal2007.firebaseapp.com",
    projectId: "e-civilian-portal2007",
    storageBucket: "e-civilian-portal2007.firebasestorage.app",
    messagingSenderId: "465001179759",
    appId: "1:465001179759:web:60a45e286fbf1a39ac7b9a"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  loginBtn.onclick = async () => {
    error.innerText = "";

    try {
      const cred = await signInWithEmailAndPassword(
        auth,
        email.value.trim(),
        password.value
      );

      const uid = cred.user.uid;

      const q = query(
        collection(db, "civil_ids"),
        where("uid", "==", uid),
        where("role", "==", "admin")
      );

      const snap = await getDocs(q);

      if (snap.empty) {
        error.innerText = "Access restricted to administrators.";
        return;
      }

      window.location.href = "dashboard.html";

    } catch (e) {
      error.innerText = "Invalid email or password.";
    }
  };
</script>

</body>
</html>
