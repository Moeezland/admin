<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moeezland Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #0f172a;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 30px;
      width: 100%;
      max-width: 420px;
    }

    h1 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #020617;
      color: white;
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: #f87171;
      margin-top: 12px;
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h1>Admin Login</h1>
  <p>Moeezland Population Service</p>

  <input id="email" type="email" placeholder="Admin email">
  <input id="password" type="password" placeholder="Password">

  <button id="loginBtn">Sign in</button>

  <div id="error" class="error"></div>

  <div class="note">
    Authorized administrators only.
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCs-pheSxe9bkAqnhG9qOjF7RvFfb9k00A",
    authDomain: "e-civilian-portal2007.firebaseapp.com",
    projectId: "e-civilian-portal2007",
    storageBucket: "e-civilian-portal2007.firebasestorage.app",
    messagingSenderId: "465001179759",
    appId: "1:465001179759:web:60a45e286fbf1a39ac7b9a"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  loginBtn.onclick = async () => {
    error.innerText = "";

    try {
      await signInWithEmailAndPassword(
        auth,
        email.value.trim(),
        password.value
      );

      window.location.href = "dashboard.html";
    } catch (e) {
      error.innerText = "Invalid credentials or access denied.";
    }
  };
</script>

</body>
</html>
