<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Moeezland Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: radial-gradient(1200px 600px at top, #0b1220, #020617);
    color: #e5e7eb;
  }

  .page {
    max-width: 1100px;
    margin: auto;
    padding: 24px 16px 60px;
  }

  .hidden { display: none; }

  /* HEADER */
  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 24px;
  }

  h1 { margin: 0; font-size: 24px; }
  .subtitle { font-size: 14px; color: #94a3b8; }

  .logout {
    background: transparent;
    border: 1px solid #334155;
    color: #cbd5f5;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
  }

  /* ACCESS DENIED */
  .access-denied {
    max-width: 520px;
    margin: 100px auto;
    background: #0f172a;
    border: 1px solid #7f1d1d;
    border-radius: 14px;
    padding: 24px;
  }

  .access-denied h2 {
    color: #f87171;
    margin-top: 0;
  }

  /* STATS */
  .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 14px;
    margin-bottom: 20px;
  }

  .stat {
    background: #0f172a;
    border: 1px solid #1e293b;
    border-radius: 12px;
    padding: 14px 16px;
  }

  .stat h2 { margin: 0; font-size: 26px; }
  .stat p { margin: 4px 0 0; font-size: 13px; color: #94a3b8; }

  /* SEARCH */
  #searchInput {
    width: 100%;
    max-width: 420px;
    height: 40px;
    padding: 0 12px;
    border-radius: 8px;
    border: 1px solid #334155;
    background: #020617;
    color: white;
    font-size: 14px;
    margin-bottom: 18px;
  }

  /* CARD */
  .card {
    background: #0f172a;
    border: 1px solid #1e293b;
    border-radius: 14px;
    padding: 18px;
  }

  label {
    font-size: 12px;
    color: #94a3b8;
    display: block;
    margin-bottom: 4px;
  }

  input {
    width: 100%;
    height: 38px;
    padding: 0 10px;
    border-radius: 8px;
    border: 1px solid #334155;
    background: #020617;
    color: white;
    font-size: 14px;
    margin-bottom: 12px;
  }

  input[disabled] { opacity: .6; }

  button.save {
    margin-top: 10px;
    height: 40px;
    padding: 0 18px;
    background: #2563eb;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 14px;
    cursor: pointer;
  }

  .error {
    color: #f87171;
    font-size: 13px;
    margin-top: 8px;
  }
</style>
</head>

<body>

<!-- ACCESS DENIED -->
<div id="denied" class="access-denied hidden">
  <h2>Access denied</h2>
  <p>Authorized administrators only.</p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
  <div class="page">

    <div class="topbar">
      <div>
        <h1>Admin Dashboard</h1>
        <div class="subtitle">Moeezland Population Service</div>
      </div>
      <button id="logoutBtn" class="logout">Logout</button>
    </div>

    <div class="stats">
      <div class="stat">
        <h2 id="totalCitizens">–</h2>
        <p>Total Civil IDs</p>
      </div>
      <div class="stat">
        <h2 id="registeredUsers">–</h2>
        <p>Registered Portal Accounts</p>
      </div>
    </div>

    <input id="searchInput" placeholder="Search by Civil ID, Email, or Username">

    <div id="resultCard" class="card hidden">
      <label>Full Legal Name</label>
      <input id="legalName">

      <label>Civil ID</label>
      <input id="civilId" disabled>

      <label>Email</label>
      <input id="email" disabled>

      <label>Username</label>
      <input id="username" disabled>

      <label>Gender</label>
      <input id="sex">

      <label>Phone</label>
      <input id="phone">

      <label>Date of Birth</label>
      <input id="dob" type="date">

      <button id="saveBtn" class="save">Save Changes</button>
      <div id="errorMsg" class="error"></div>
    </div>

  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, getDocs, query, where, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCs-pheSxe9bkAqnhG9qOjF7RvFfb9k00A",
    authDomain: "e-civilian-portal2007.firebaseapp.com",
    projectId: "e-civilian-portal2007",
    storageBucket: "e-civilian-portal2007.firebasestorage.app",
    messagingSenderId: "465001179759",
    appId: "1:465001179759:web:60a45e286fbf1a39ac7b9a"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const dashboard = document.getElementById("dashboard");
  const denied = document.getElementById("denied");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      denied.classList.remove("hidden");
      return;
    }

    const q = query(collection(db, "users"), where("uid", "==", user.uid));
    const snap = await getDocs(q);

    if (snap.empty || snap.docs[0].data().role !== "admin") {
      denied.classList.remove("hidden");
      return;
    }

    dashboard.classList.remove("hidden");
    loadStats();
  });

  async function loadStats() {
    const civilSnap = await getDocs(collection(db, "civil_ids"));
    totalCitizens.innerText = civilSnap.size;

    let used = 0;
    civilSnap.forEach(d => d.data().used === true && used++);
    registeredUsers.innerText = used;
  }

  logoutBtn.onclick = async () => {
    await signOut(auth);
    location.reload();
  };
</script>

</body>
</html>
