<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Moeezland Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: radial-gradient(1200px 600px at top, #0b1220, #020617);
    color: #e5e7eb;
  }

  .page {
    max-width: 1100px;
    margin: auto;
    padding: 24px 16px 60px;
  }

  /* HEADER */
  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
    flex-wrap: wrap;
    gap: 12px;
  }

  h1 {
    margin: 0;
    font-size: 24px;
  }

  .subtitle {
    color: #94a3b8;
    font-size: 14px;
  }

  .logout {
    background: transparent;
    border: 1px solid #334155;
    color: #cbd5f5;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
  }

  /* STATS */
  .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 14px;
    margin-bottom: 20px;
  }

  .stat {
    background: #0f172a;
    border: 1px solid #1e293b;
    border-radius: 12px;
    padding: 14px 16px;
  }

  .stat h2 {
    margin: 0;
    font-size: 26px;
  }

  .stat p {
    margin: 4px 0 0;
    color: #94a3b8;
    font-size: 13px;
  }

  /* SEARCH */
  .search-wrap {
    margin-bottom: 18px;
  }

  #searchInput {
    max-width: 420px;
    width: 100%;
    height: 40px;
    padding: 0 12px;
    border-radius: 8px;
    border: 1px solid #334155;
    background: #020617;
    color: white;
    font-size: 14px;
  }

  /* CARD */
  .card {
    background: #0f172a;
    border: 1px solid #1e293b;
    border-radius: 14px;
    padding: 18px;
  }

  .card h3 {
    margin-top: 0;
    font-size: 18px;
  }

  /* FORM */
  .form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 12px;
  }

  label {
    font-size: 12px;
    color: #94a3b8;
    margin-bottom: 4px;
    display: block;
  }

  input {
    width: 100%;
    height: 38px;
    padding: 0 10px;
    border-radius: 8px;
    border: 1px solid #334155;
    background: #020617;
    color: white;
    font-size: 14px;
  }

  input[disabled] {
    opacity: 0.6;
  }

  button.save {
    margin-top: 16px;
    height: 40px;
    padding: 0 18px;
    background: #2563eb;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 14px;
    cursor: pointer;
    width: fit-content;
  }

  .hidden { display: none; }

  .error {
    color: #f87171;
    margin-top: 10px;
    font-size: 13px;
  }

  @media (max-width: 600px) {
    h1 { font-size: 20px; }
    .stat h2 { font-size: 22px; }
  }
</style>
</head>

<body>

<div class="page">

  <div class="topbar">
    <div>
      <h1>Admin Dashboard</h1>
      <div class="subtitle">Moeezland Population Service</div>
    </div>
    <button class="logout">Logout</button>
  </div>

  <div class="stats">
    <div class="stat">
      <h2 id="totalCivil">–</h2>
      <p>Total Civil IDs</p>
    </div>
    <div class="stat">
      <h2 id="totalUsers">–</h2>
      <p>Registered Portal Accounts</p>
    </div>
  </div>

  <div class="search-wrap">
    <input
      id="searchInput"
      placeholder="Search by Civil ID, Username, or Email (exact)"
    />
  </div>

  <div id="editCard" class="card hidden">
    <h3>Citizen Record</h3>

    <div class="form-grid">
      <div>
        <label>Full Legal Name</label>
        <input id="legalName">
      </div>

      <div>
        <label>Civil ID</label>
        <input id="civilId" disabled>
      </div>

      <div>
        <label>Email</label>
        <input id="email" disabled>
      </div>

      <div>
        <label>Username</label>
        <input id="username" disabled>
      </div>

      <div>
        <label>Gender</label>
        <input id="sex">
      </div>

      <div>
        <label>Phone</label>
        <input id="phone">
      </div>

      <div>
        <label>Date of Birth</label>
        <input type="date" id="dob">
      </div>
    </div>

    <button class="save">Save Changes</button>
    <div id="error" class="error"></div>
  </div>

</div>

</body>
</html>
